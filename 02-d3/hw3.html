<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="D3 homework">
    <title>D3 Homework</title>
    <style>
      #chart rect{
        fill: #4aaeea;
      }

      #chart text{
        fill: white;
        font: 10px sans-serif;
        text-anchor: end; 
      }

      .axis text{
        font: 10px sans-serif;
      }

      .axis path, .axis line{
        fill: none;
        stroke : #fff;
        shape-rendering: crispEdges;
      }

      body{
        background: #1a1a1a;
        color : #eaeaea;
        padding : 10px;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="hw3.js"></script>
  </body>
</html>
